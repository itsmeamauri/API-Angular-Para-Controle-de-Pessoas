

<div class="container">
  <h1 class="mt-2">PESSOAS</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">&#8226;</th>
      <th scope="col">NOME</th>
      <th scope="col">PERFIL</th>
      <th scope="col">IDADE</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let profile of profiles">
      <th scope="row">{{profiles.id}}</th>
      <td>{{profiles.nome}}</td>
      <td>{{profiles.idade}}</td>
      <td>{{profiles.email}}</td>
      <td>{{profiles.email}}</td>
      <td>{{profiles.email}}</td>
    </tr>
    
  
  </tbody>
</table>

<a class="btn btn-dark" routerLink="/profiles/create">Cadastre-se</a>

</div>
